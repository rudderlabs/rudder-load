name: Execute tests on kubernetes
on:
  workflow_dispatch:
    inputs:
      test_file:
        description: "Test file to run (e.g., constant_load.test.yaml)"
        required: true
        type: string
        default: "constant_load.test.yaml"
      k8s_namespace:
        description: "Kubernetes namespace to run the test in"
        required: true
        type: string
        default: "rudder-load"
      sources:
        description: "Source write keys to be used for the test as a comma separated string"
        required: true
        type: string
      http_endpoint:
        description: "HTTP endpoint to be used for the test"
        required: true
        type: string

jobs:
  run-k8s-test:
    name: Run Kubernetes Test
    runs-on: [self-hosted, Linux, ARM64]
    permissions:
      id-token: write  
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::873461680373:role/github-actions-eks
          role-session-name: GitHubActionsEKS
          aws-region: us-east-1
      
      - name: Update Kubeconfig
        run: aws eks update-kubeconfig --name staging --region us-east-1
      
      # 🐳 Set up kubectl
      - uses: azure/setup-kubectl@v4
        id: install-kubectl

      # 🔨 Set up Helm
      - name: Install Helm
        uses: azure/setup-helm@v4
        id: install-helm

      # 🧪 View versions
      - name: Verify tools
        run: |
          kubectl version --client
          helm version
          kubectl config set-context --current --user=github-actions-eks
          kubectl get pods -n ${{ github.event.inputs.k8s_namespace }}

      - name: Run the test
        run: |
          go build -o load-runner ./cmd/load-runner
          SOURCES=${{ github.event.inputs.sources }} HTTP_ENDPOINT=${{ github.event.inputs.http_endpoint }} ./load-runner -t tests/${{ github.event.inputs.test_file }} -n ${{ github.event.inputs.k8s_namespace }}
