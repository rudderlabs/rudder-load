# This test maintains a constant load throughout the test duration
# with equal distribution of users, events, and sources

name: http
namespace: rudder-load
env:
  MAX_EVENTS_PER_SECOND: 100
  CONCURRENCY: 100
  MESSAGE_GENERATORS: 100
phases:
  - duration: 15m
    replicas: 2
reporting:
  namespace: mimir
  interval: 30s
  metrics:
    - name: rps